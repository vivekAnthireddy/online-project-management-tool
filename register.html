!DOCTYPE html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<link rel="stylesheet" type="text/css" href="css/login.css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body style="background:url('images/login.jpg');">
			</br></br></br>
			<div class="container">
         <h1 class="well col-lg-10 col-lg-offset-1">Registration Form</h1>
             <div class="col-lg-10 well col-lg-offset-1">
  <div class="row">
        <form action="php/register.php" method="post">
          <div class="col-sm-12">
            <div class="row">

              <div class="col-sm-4 form-group">
                <label>First Name</label>
                <input type="text" name="fname" placeholder="Enter First Name Here.." class="form-control">
              </div>
              <div class="col-sm-4 form-group">
                <label>Middle Name</label>
                <input type="text" name="mname" placeholder="Enter Middle Name Here.." class="form-control">
              </div>
              <div class="col-sm-4 form-group">
                <label>Last Name</label>
                <input type="text" name="lname" placeholder="Enter Last Name Here.." class="form-control">
              </div>
            </div>          
            <div class="form-group">
            <label>Date of Birth</label>
            <input type="text" name="dob" placeholder="Enter Your Date of Birth Here.." class="form-control">
          </div>
          <div class="row">
             <div class="col-sm-6 form-group">
            <label>Email Address</label>
            <input type="text" name="email" placeholder="Enter Email Address Here.." class="form-control">
          </div>  

           <div class="col-sm-6 form-group">
            <label>Password</label>
            <input type="Password" name="password" placeholder="Password" class="form-control">
          </div>  
          </div>
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>City</label>
                <input type="text" name="city" placeholder="Enter City Name Here.." class="form-control">
              </div>  
              <div class="col-sm-4 form-group">
                <label>State</label>
                <input type="text" name="state" placeholder="Enter State Name Here.." class="form-control">
              </div>  
              <div class="col-sm-4 form-group">
                <label>Zip</label>
                <input type="text" name="pincode" placeholder="Enter Zip Code Here.." class="form-control">
              </div>    
            </div>
            
              
            
            <div class="row">
          <div class="col-sm-6 form-group">
            <label>Phone Number</label>
            <input type="text" name="pno" placeholder="Enter Phone Number Here.." class="form-control">
          </div> 

          <div class="col-sm-6 form-group">
            <label>Alternate Phone Number</label>
            <input type="text" name="apno" placeholder="Enter Alternate Phone Number Here.." class="form-control">
          </div> 
          </div>   
         
         <div class="col-lg-offset-5">
          
          <input type="submit" class="btn btn-lg btn-info">        
          </div>
          </div>
        </form> 
        
  </div>
  </div>

            
	</body>
</html>
